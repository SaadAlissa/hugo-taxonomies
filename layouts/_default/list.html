{{ define "main" }}
  <h1>Brands</h1>
  <ul id="brands">
    {{ range where .Site.Pages "Section" "brands" }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <img src="{{ .Params.logo_path }}" width="80" />
        <p>{{ .Params.description }}</p>
      </li>
    {{ end }}
  </ul>
{{ end }}
