{{ define "main" }}
  {{ .Content }}
  <ul id="brands" class="contents">
  {{ range .Paginator.Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{.Title}}</a></h2>
        <div>
          {{ .Params.description }}
        </div>
        {{ partial "brand-list.html" . }}
      </li>
  {{ end }}
  </ul>
{{ end }}
