{{ define "main" }}
  <ul>
      {{ range $key, $taxonomy := .Site.Taxonomies.brands }}
      <li>
        <a href="/brands/{{ $key }}">{{ title $key }}</a>
      </li>
      <ul>
          {{ range $taxonomy.Pages }}
          <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
          {{ end }}
      </ul>
      {{ end }}
  </ul>
{{ end }}
